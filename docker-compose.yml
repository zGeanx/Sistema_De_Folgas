version: '3.8'

services:
  db:
    image: postgres:15
    container_name: folgas_db
    environment:
      POSTGRES_DB: folgas_db
      POSTGRES_USER: folgas_user
      POSTGRES_PASSWORD: folgas_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - folgas_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: folgas_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://folgas_user:folgas_pass@db:5432/folgas_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - DJANGO_SETTINGS_MODULE=config.settings.development
    depends_on:
      - db
    networks:
      - folgas_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: folgas_frontend
    command: npm start
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - folgas_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  folgas_network:
    driver: bridge
